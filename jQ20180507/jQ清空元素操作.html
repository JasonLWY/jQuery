<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQDom操作案例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
    }
    .box {
      width: 600px;
      margin: 100px auto;
      border: 1px solid #000;
      padding: 20px;
    }
    textarea {
      width: 450px;
      height: 160px;
      outline: none;
      resize: none;
    }
    ul {
      width: 450px;
      padding-left: 80px;
    }
    ul li {
      line-height: 25px;
      border-bottom: 1px dashed #cccccc;
    }
    input {
      float: right;
    }
  </style>
</head>
<body>
<div class="box" id="weibo">
  <span>微博发布</span>
  <textarea name="" id="txt" cols="30" rows="10"></textarea>
  <button id="btn">发布</button>
  <ul id="ul">
  </ul>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
    
    $("#btn").click(function () {
      
      if($("#txt").val().trim().length == 0) {
        return;
      }
      //文本框的值添加到ul中
      $("<li></li>").text($("#txt").val()).prependTo("#ul");
      //清除输入框的值
      $("#txt").val("");
    })
    
  });
</script>
</body>
</html>

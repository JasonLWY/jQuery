<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      list-style: none;
      width: 1500px;
    }
    #box {
      width: 1400px;
      height: 400px;
      border: 2px solid rosybrown;
      margin: 100px auto;
    }
    #box li {
      width: 100px;
      height: 400px;
      /*border: 1px solid #000;*/
      float: left;
    }
    #box li:nth-last-of-type(1) {
      width: 1000px;
    }
  </style>
</head>
<body>
<div id="box">
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
<script src="../jquery-1.12.4.js"></script>
<script>
  $(function () {

    var $li = $("#box li");
    for (var i = 0; i < $li.length; i++) {
        $li.eq(i).css("backgroundImage", "url(images/" + (i + 1) + ".jpg)");
    }
    //给所有的li注册鼠标经过事件
    $li.mouseenter(function () {
      $(this).stop().animate({width:1000}).siblings().stop().animate({width:100});
    }).mouseleave(function () {
    });
  });
</script>
</body>
</html>

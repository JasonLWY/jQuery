<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .wrap{
      height: 500px;
      width: 500px;
      margin: 50px auto;
    }
    .div1 {
      width: 400px;
      height: 400px;
      background-color: aqua;
      display: none;
    }
  </style>
</head>
<body>
<div class="wrap">
  <input type="button" value="显示">
  <input type="button" value="隐藏">
  <div class="div1"></div>
</div>
<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
    $("input").eq(0).click(function () {
      //show不传参数，没有动画效果
      //$("div").show();
      //show(speed)
      //speed:动画的持续时间  可以是毫秒值 还可以是固定字符串
      //fast:200ms   normal:400ms   slow:600
      //$("div").show("ddd");
      // show([speed], [callback])
      $("div").show(1000, function () {
        console.log("哈哈，动画执行完成啦");
      })
    });
    $("input").eq(1).click(function () {
      $("div").hide(1000);
    })
  });
</script>
</body>
</html>

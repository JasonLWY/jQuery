<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQcss操作</title>
  <style>
    ul{
      height: 200px;
      width: 200px;
      margin: 0 auto;
      list-style: none;
    }
    ul li{
      display: inline-block;
      width: 100%;
      height: 40px;
      background: #0099cc;
      text-align: center;
      border-bottom: 1px solid powderblue;
    }
  </style>
</head>
<body>
  <ul class="wrap">
    <li>高圆圆</li>
    <li>周二珂</li>
    <li>冯提莫</li>
    <li>郑爽</li>
  </ul>
<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
    //css(name, value)
    /*$("li")
      .css("backgroundColor", "pink")
      .css("color", "red")
      .css("fontSize", "32px");
    //css(obj)
    //修改多个样式 配置对象的形式
    /*$("li").css({
      backgroundColor:"pink",
      color: "red",
      fontSize:"32px",
      border: "1px solid black"
    });
    *///获取样式
    //css(name)
    //name:想要获取的样式
    $("li").eq(0).css("fontSize", "20px");
    $("li").eq(1).css("fontSize", "21px");
    $("li").eq(2).css("fontSize", "22px");
    $("li").eq(3).css("fontSize", "23px");
      //隐式迭代： 读取合一；
      // 设置操作的时候：会给jq内部的所有对象都设置上相同的值。
      // 获取的时候：只会返回第一个元素对应的值。
    console.log($("li").css("fontSize"));//16px
  });
</script>
</body>
</html>

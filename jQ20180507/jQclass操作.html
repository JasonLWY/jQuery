<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>jQclass操作</title>
  <style>
    #container {
      width: 800px;
      height: 800px;
      margin: 0 auto;
    }
    input{
      margin-left: 60px;
    }
    ul{
      list-style: none;
      margin-left: 23px;
    }
    li.basic {
      background-color: powderblue;
      font-size: 32px;
      color: #ffffff;
    }
    .bigger {
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div id="container">
    <input type="button" value="添加basic类" >
    <input type="button" value="添加bigger类">
    <input type="button" value="移除bigger类">
    <input type="button" value="判断bigger类">
    <input type="button" value="切换类">
    <ul>
      <li class="aa bb cc dd">1</li>
      <li class="aa bb cc dd">2</li>
      <li class="aa bb cc dd">3</li>
      <li class="aa bb cc dd">4</li>
    </ul>
  </div>
<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
    $("input").eq(0).click(function () {
      // 添加一个类
      $("li").addClass("basic");
    });
    $("input").eq(1).click(function () {
        //addClass(name)
      $("li").addClass("bigger");
    });
    $("input").eq(2).click(function () {
      //移除一个类
      $("li").removeClass("bigger");
    });
    //判断类
    $("input").eq(3).click(function () {
      //判断一个类
      console.log($("li").hasClass("bigger"));;
    });
    $("input").eq(4).click(function () {
      //判断li有没有basic类，如果有，就移除他，如果没有，添加他
      //toggle
      $("li").toggleClass("basic");
    });
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input——val操作</title>
</head>
<body>
<input type="button" value="summery" id="btn">
<input type="text" value="jason" id="txt">
<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {;
    $("#txt").focus(function () {
      //如果是默认值，清空内容
      if($(this).val() === "jason"){
        $(this).val("");
      }
    });
    $("#txt").blur(function () {
      if($(this).val() === ""){
        $(this).val("jason");
      }
    });
  });
</script>
</body>
</html>

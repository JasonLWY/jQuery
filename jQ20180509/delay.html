<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>设置一个延时来推迟执行队列中之后的项目</title>
  <style>
    div {
      width: 400px;
      height: 60px;
      background-color:powderblue;
      text-align: center;
      line-height: 60px;
      font-size: 30px;
      margin: 100px auto;
      display: none;
    }
  </style>
</head>
<body>
<div>jasonlwy</div>
<script src="jquery-1.12.4.js"></script>
<script>
  $(function () {
      /*
      * 设置一个延时来推迟执行队列中之后的项目。jQuery 1.4新增。用于将队列中的函数延时执行。他既可以推迟动画队列的执行，也可以用于自定义队列。
      * */
    $("div").fadeIn(1000).delay(2000).fadeOut(1000);
  });
</script>
</body>
</html>
